<!DOCTYPE html>
<html>
<head>
    <script type = "text/javascript">
        function showCheckboxes() {
            alert("how are you");
        }
    </script>
    <script type="text/javascript" src="pages/RestaurantPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="index.html">Restaurant Application</a>
    </div>
</header>
<div class="card">
    <h2>Review restaurant</h2>
    <form class="card-content" id="review-restaurant-form">
        <p class="form-field">
            <label>Name</label>
            <input type="text" required class="validated-field" id="create-review-field">
        </p>
        <button type="submit">Create</button>
    </form>
</div>
<div class="card">
    <h2>Get random restaurant</h2>
    <form class="card-content" id="get-restaurant-form">
        <p class="form-field">
            <label>ID</label>
            <input type="text" required class="validated-field" id="get-random-restaurant">
        </p>
        <button type="submit">Get</button>
    </form>
</div>
</div>
<div class="card">
    <h2>Create a restaurant</h2>
    <form class="card-content" id="create-restaurant-form">
        <p class="form-field">
            <label>User ID</label>
            <input type="text" required class="validated-field" id="create-restaurant-userId">
        </p>
        <p class="form-field">
            <label>Restaurant Name</label>
            <input type="text" required class="validated-field" id="create-restaurant-name">
        </p>
        <p class="form-field">
            <label>Restaurant Category</label>
            <input type="text" required class="validated-field" id="create-restaurant-category">
        </p>
<!--        <p class="form-field">-->
<!--            <label>Store Hours</label>-->
<!--            <input type="text" required class="validated-field" id="create-restaurant-storeHours">-->
<!--        </p>-->
        <p class="form-field">
            <div class="multiselect">
                <div class="selectBox" onclick="showCheckboxes()">
                    <select>
                        <option>Select an option</option>
                    </select>
                    <div class="overSelect"></div>
                </div>
                <div id="checkboxes">
                    <label for="one">
                        <input type="checkbox" id="one" />First checkbox</label>
                    <label for="two">
                        <input type="checkbox" id="two" />Second checkbox</label>
                    <label for="three">
                        <input type="checkbox" id="three" />Third checkbox</label>
                </div>
            </div>
        </p>
        <button type="submit">Add</button>
        <button type="submit">Create</button>
    </form>
</div>
<div class="card" id="result">
    <h2>Result:</h2>
    <p id="result-info"></p>
</div>
</body>
</html>
