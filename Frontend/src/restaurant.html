<div class="card">
    <h2>Review Restaurant</h2>
    <form class="card-content" id="review-restaurant-form" accept-charset=utf-8>
        <p class="form-field">
<!--            <label>Name</label>-->
            <input name="restaurantName" placeholder="Name of Restaurant" required class="validated-field">
            <input name="userId" placeholder="User ID" required class="validated-field">
            <input name="title" placeholder="Review Title/Header" required class="validated-field">
            <input name="rating" placeholder="Your Review Rating (0-5, 0 is the worst and 5 being the best)" required class="validated-field">
            <input name="price" placeholder="Price Rating (1-4, 1 being very affordable and 4 very expensive)" required class="validated-field">
            <textarea name="description" rows="5" placeholder="Enter description here..." form="review-restaurant-form"></textarea>
        </p>
        <button type="submit" id="submitReviewButton">Submit Review</button>
    </form>
</div>
<div class="card">
    <h2>Get Random Restaurant</h2>
    <form class="card-content" id="get-restaurant-form" accept-charset=utf-8>

    </form>
