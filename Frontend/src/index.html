<div class="card">
    <h2>Review restaurant</h2>
    <form class="card-content" id="review-restaurant-form" accept-charset=utf-8>
        <p class="form-field">
            <label>Name</label>
            <input name="restaurantName" placeholder="Name of Restaurant" required class="validated-field" id="review-restaurant-name">
            <input name="userId" placeholder="User ID" required class="validated-field" id="review-restaurant-userId">
            <input name="title" placeholder="Review Title/Header" required class="validated-field" id="review-restaurant-title">
            <input name="rating" placeholder="Your Review Rating (0-5, 5 is best)" required class="validated-field" id="review-restaurant-rating">
            <input name="price" placeholder="Name of Restaurant" required class="validated-field" id="review-restaurant-price">
            <textarea name="description" placeholder="Enter description here..." form="review-restaurant-form" id="review-restaurant-description"></textarea>
        </p>
        <button type="submit">Create</button>
    </form>
</div>
<div class="card">
    <h2>Get random restaurant</h2>
    <form class="card-content" id="get-restaurant-form" accept-charset=utf-8>
        <p class="form-field">
            <label>ID</label>
            <input type="text" required class="validated-field" id="get-random-restaurant">
        </p>
        <button type="submit" id="createReviewButton">Submit Review</button>
    </form>
